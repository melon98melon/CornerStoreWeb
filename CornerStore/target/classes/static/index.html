<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>corner store</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CS</div>
            <div>
                <h1>corner store</h1>
                <p class="lead">Fresh essentials and everyday favorites — your neighborhood corner store online.</p>
            </div>
        </header>

        <main>
            <div class="grid">
                <div class="card">
                    <strong>Groceries</strong>
                    <p style="margin:6px 0 0;color:var(--muted);font-size:14px;">Staples, snacks, beverages and more.</p>
                </div>
                <div class="card">
                    <strong>Quick bites</strong>
                    <p style="margin:6px 0 0;color:var(--muted);font-size:14px;">Grab-and-go items for a fast pick-up.</p>
                </div>
            </div>

            <div class="startbutton">
                <a href="/shopView" class="button">Start Shopping</a>
            </div>>

            <footer>
                © <span id="year"></span> corner store — Open daily. Built with simplicity.
            </footer>
        </main>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
